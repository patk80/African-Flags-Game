<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Flags Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon32x32.png">
</head>
<body>
    <div class="main-container">
        <h1>Name the African Flag:</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Transparent_flag_with_question_mark.png" alt="flag image">
        <button id="start-button">Start the Game</button>
        <input id="input-for-answers" type="text" placeholder="Country Name">
        <button id="submit-button">Submit Answer</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
